<!DOCTYPE html>
<html>
<head>
    <title>OURCHAT-用户中心|注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/public.css">
</head>
<body>
<div id="bg"></div>
<div class="show">
    <h3 class="title">OURCHAT-用户中心</h3>
    <div class="login-panel">
        <h4 class="form-title">注册账号</h4>
        <hr class="top-line">
        <form action="/register" method="post" id="form-reg">
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="name" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="nickname" name="nickname" class="form-control" id="nickname">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="password">确认密码</label>
                <input type="password" class="form-control" id="npassword">
            </div>
            <div class="form-group">
                <label for="address">地区</label>
                <input type="address" name="address" class="form-control" id="address">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" id="submit">注册</button>
            </div>
        </form>
    </div>

    <div class="switch row">
        <div class="switch-action" onclick="window.open('/login','_self')">已经注册过账号？<span>立即登录</span></div>
    </div>

</div>

<script src="../static/js/jquery-3.3.1.min.js"></script>

</body>
</html>
