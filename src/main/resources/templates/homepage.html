<script>
    $('#lookup_user').click(function () {
        var lookup_name = $('#lookup_name').val();
        $.ajax({
            url:"/search_friend",
            type:"post",
            dataType:"json",
            data:{
                "lookup_name":lookup_name
            },
            success:function(data){
               console.log("success lookup")

            },
            error:function(data){
                console.log("failed lookup")
            }
        })
